<h2>{{titulo}}</h2>



<div *ngIf="administrador; then admin else noAdmin"></div>

<ng-template #admin>
        <button (click)="cambiar(false)">Cambiar</button>
        <b style="background:yellow">Eres el admin de la webapp</b>    
</ng-template>

<ng-template #noAdmin>
        <button (click)="cambiar(true)">Cambiar</button>
        <b style="background:red; color:white">No eres el admin de la webapp</b>
</ng-template>
